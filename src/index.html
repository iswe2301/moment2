<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <script src="ts/main.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>Isa Westling | ToDoList</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <a href="/"><img src="images/logo.svg" alt="Isa Westling logotyp"></a>
    </header>

    <main>
        <h1>Att göra-lista</h1>
        <form id="todo-form">
            <label for="task-input">Uppgiftsbeskrivning <span class="required">*</span></label>
            <input type="text" id="task-input" placeholder="Skriv din uppgift..." required>
            <label for="priority">Prioritet <span class="required">*</span></label>
            <select id="priority" required>
                <option value="">Välj prioritet</option>
                <option value="1">Hög prioritet (1)</option>
                <option value="2">Medel prioritet (2)</option>
                <option value="3">Låg prioritet (3)</option>
            </select>
            <button type="submit">Lägg till uppgift</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Isa Westling</p>
        <p>DT208G Programmering i TypeScript</p>
        <p>Webbutvecklingsprogrammet, Mittuniversitetet</p>
    </footer>
</body>

</html>
